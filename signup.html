<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Wildlife Haven Zoo</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: url('./image/signup-background.jpg') no-repeat center center fixed;
            background-size: cover;
            background-color: #0f172a; /* Fallback color */
            color: #f8fafc; /* Light text for contrast */
        }

        .form-container {
            background: rgba(0, 0, 0, 0.8); /* Semi-transparent dark background */
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        button {
            background: linear-gradient(90deg, #facc15, #f97316);
            color: #000;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 0, 0.8), 0 0 25px rgba(255, 165, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="container mx-auto mt-20 flex justify-center">
        <div class="form-container w-full max-w-md">
            <h2 class="text-3xl font-bold text-yellow-400 mb-6 text-center">Create Your Account</h2>
            <form action="signup.php" method="POST">
                <!-- Full Name -->
                <div class="mb-4">
                    <label for="full_name" class="block text-gray-300 font-bold">Full Name</label>
                    <input type="text" id="full_name" name="full_name" class="w-full p-2 rounded-lg bg-gray-700 text-white" placeholder="Enter your full name" required>
                </div>

                <!-- Email -->
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 font-bold">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 rounded-lg bg-gray-700 text-white" placeholder="Enter your email" required>
                </div>

                <!-- Password -->
                <div class="mb-4">
                    <label for="password" class="block text-gray-300 font-bold">Password</label>
                    <input type="password" id="password" name="password" class="w-full p-2 rounded-lg bg-gray-700 text-white" placeholder="Enter your password" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-4">
                    <label for="confirm_password" class="block text-gray-300 font-bold">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" class="w-full p-2 rounded-lg bg-gray-700 text-white" placeholder="Confirm your password" required>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="w-full py-2 rounded-lg font-bold mt-4">Signup</button>
            </form>
        </div>
    </div>
</body>
</html>
